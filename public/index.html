<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subham Telegram Cloud ‚òÅÔ∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      font-family: 'Segoe UI', sans-serif;
      display: flex; align-items: center; justify-content: center;
      height: 100vh; margin: 0; color: white;
    }
    form {
      background: rgba(0,0,0,0.3);
      padding: 30px; border-radius: 20px;
      backdrop-filter: blur(8px);
      display: flex; flex-direction: column; gap: 15px;
      width: 320px;
    }
    input, textarea, button {
      padding: 10px; border: none; border-radius: 8px;
      font-size: 1em;
    }
    button {
      background: #00ffe0; color: #000; font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #0ff;
    }
    #message {
      font-size: 0.95em; text-align: center;
    }
  </style>
</head>
<body>

  <form id="uploadForm">
    <h3>Upload to Subham Cloud ‚òÅÔ∏è</h3>
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="text" name="username" placeholder="Unique Username" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="note" rows="3" placeholder="Your message (optional)"></textarea>
    <input type="file" name="file" required />
    <button type="submit">Upload File</button>
    <div id="message"></div>
  </form>

  <script>
    document.getElementById("uploadForm").onsubmit = async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const msg = document.getElementById("message");
      msg.textContent = "üîç Checking user...";

      const checkRes = await fetch("/api/check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: formData.get("username"),
          email: formData.get("email")
        })
      });

      const checkJson = await checkRes.json();

      if (checkJson.exists) {
        msg.textContent = "‚ùå Username or Email already exists!";
        msg.style.color = "#ff5050";
        return;
      }

      msg.textContent = "‚è≥ Uploading...";
      const uploadRes = await fetch("/api/upload", {
        method: "POST",
        body: formData
      });

      const resultText = await uploadRes.text();
      msg.textContent = resultText;
      msg.style.color = resultText.includes("‚úÖ") ? "#00ffcc" : "#ff5050";
    };
  </script>

</body>
</html>
